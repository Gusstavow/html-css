<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplimentes aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(maX-width: 832PX)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1232px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>


    <audio preload="metadata" controls loop>
        <source src="midia/born-a-rockstar-neffex.mp3" type="audio/mpeg">
       <source src="midia/born-a-rockstar-neffex.ogg" type="audio/ogg">
       <source src="midia/born-a-rockstar-neffex.wav" type="audio/wav">
       <p>Infelizmente seu navegador n consegue reproduzir audio.
        <a href="midia/born-a-rockstar-neffex.mp3"> clique aqui para baixar o arquivo MP3</a>
       </p>
    </audio>
    

</body>
</html>
