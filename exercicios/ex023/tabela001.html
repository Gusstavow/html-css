<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
       
        td{
            border: 1px solid black;
            padding: 5px;
            text-align: center;
            vertical-align: middle;
        }

        .numero{
            text-align: right;
        }

        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
    </style>
    <title>Minha tabela</title>
</head>
<body>
    <h1>Minha primeria tabela</h1>
    <!-- Hirearquia de tabela simples
    Table = tabela
    TABLE ROW = linah de tabela
        TABLE HEADER = cabecalho de tabela
        TABLE DATA = dado de tabela

-->
    <table>
        <tr class="linha"> <!-- Primeria linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>

        </tr>
        <tr>
            <td>A2</td>
            <td class="dado">B2</td>
            <td class="numero">C2</td>


        </tr>

        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>

        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>

    </table>
</body>
</html>
