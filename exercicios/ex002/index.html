<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linha</h1>
    <hr>
    <p> Voce pode escrever um 
        paragrafo
         de qualquer 
         jeito
         bastra colocar tudo dentro da tag &lt;p e /p&gt; <!-- L T == LESS THAN e G T GREATER THAN-->


         <p>Vamos adicionar alguns simbolos especiais:
            &reg;
            &copy;
            &trade;
            &euro;
            &pound;
            &yen;
            &cent;
            &delta;
            &uarr;
         </p>

         <p>Vamos adicionar alguns emoji:
            &#x1f596;
            &#x1f913;
         </p>
    </p>
</body>
</html>
