<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fromulario</title>
</head>

<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p><label for="inome">Nome</label></p>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo"
            autocomplete="name" required>

        <p>
            <label for="imedia">Media</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required
                value="5">
        </p>

        <p>
            <label for="imes">Perdiodo letivo</label>
            <input type="month" name="mes" id="imes" value="2023-06">
        </p>

        <p>
            <label for="idia">Dia da prove</label>
           <input type="date" name="dia" id="idia" value="2023-06-26">

        </p>

        <p>
            <label for="ihora">Horario da prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>



    </form>
</body>

</html>
